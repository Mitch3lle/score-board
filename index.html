<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Score-Board</title>
</head>
<body>
  <div class="container">
    <h1>Game-Day Match!</h1>
    <div class="main-content">
      <div class="scores">
        

        <div class="team">
          <h2>Home</h2>
          <p class="home-score">0</p>
          <button id="home-btn1">+1</button>
          <button id="home-btn2">+2</button>
          <button id="home-btn3">+3</button>
        </div>

        <div class="team">
          <h2>Guest</h2>
          <p class="guest-score">0</p>
          <button id="guest-btn1">+1</button>
          <button id="guest-btn2">+2</button>
          <button id="guest-btn3">+3</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
